        ul.pagination {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        ul.pagination li {
            display: inline;
        }

        ul.pagination li a {
            color: white;
            display: block;
            padding: 8px 8px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color .3s;
            margin: 0 5px;
        }

        ul.pagination li a.active {
            background-color: #4CAF50;
            color: white;
        }

        ul.pagination li a:hover:not(.active) {
            background-color: var(--sub-brown);
        }

        .arrow {
            margin: 0px auto;
            border: solid var(--main-brown);
            border-width: 0px 8px 8px 0;
            display: inline-block;
            padding: 4px;
        }

        .right {
            transform: rotate(-45deg);
        }

        .left {
            transform: rotate(135deg);
        }

        .up {
            transform: rotate(-135deg);
        }

        .down {
            transform: rotate(45deg);
        }
        .page{
            width: 20px;
            height: 20px;
            background-color: var(--main-brown);
        }
    </style>
