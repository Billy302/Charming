<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form name="form1" onsubmit="return false;" style="display: none">
 <input id="sel_file" type="file" name="myfile" accept="image/*">

</form>
<button onclick="sel_file.click()">上傳</button>
<br>

<img src="" id="myimg">
<script>
    const sel_file = document.querySelector('#sel_file');

    sel_file.addEventListener('change', doUpload);

    function doUpload(){
        const fd = new FormData(document.form1);

        fetch('upload02.php', {
            method: 'POST',
            body: fd
        }).then(r=>r.json()).then(obj=>{
            if(obj.success){
                document.querySelector('#myimg').src = 'uploaded/' + obj.filename;

            } else {
                alert(obj.error);
            }


        });





    }


</script>
</body>
</html>
