<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea id="ta" cols="80" rows="30"></textarea>
<pre id="pre"></pre>
<script>
    const oriData = [
        {"sid":"1","name":"程式設計","parent_sid":"0"},
        {"sid":"2","name":"繪圖軟體","parent_sid":"0"},
        {"sid":"3","name":"網際網路應用","parent_sid":"0"},
        {"sid":"4","name":"PHP","parent_sid":"1"},
        {"sid":"5","name":"JavaScript","parent_sid":"1"},
        {"sid":"7","name":"PS","parent_sid":"2"},
        {"sid":"8","name":"Chrome","parent_sid":"3"},
        {"sid":"9","name":"騙錢的","parent_sid":"3"},
        {"sid":"10","name":"C++","parent_sid":"1"},
        {"sid":"16","name":"椅拉","parent_sid":"2"}
    ];

    const resultData = [];

    for(let i of oriData){
        if(i.parent_sid==='0'){
            resultData.push(i);
        }
    }

    for(let i of resultData){

        for(let k of oriData){
            if(i.sid===k.parent_sid){
                // i.nodes = i.nodes || [];
                if(! i.nodes) i.nodes = [];
                i.nodes.push(k);
            }
        }
    }


    console.log(resultData);

    document.querySelector('#ta').value = JSON.stringify(resultData, null, 4);
    document.querySelector('#pre').innerHTML = JSON.stringify(resultData, null, 4);
</script>
</body>
</html>
