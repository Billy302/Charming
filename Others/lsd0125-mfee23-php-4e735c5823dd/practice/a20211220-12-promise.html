<body>
<script>

    function myPromise(a=0) {
        const rnd = Math.floor(300+Math.random()*500);
        return new Promise((resolve, reject) => {
            setTimeout(function(){
                resolve([a*a, rnd])
            }, rnd);
        });
    }

    myPromise(3)
        .then(r => {
            console.log(r);
            return  myPromise(4);
        })
        .then(r => {
            console.log(r);
            return  myPromise(5);
        })
        .then(r => {
            console.log(r);
        })









</script>
