<button onclick="sendData()">start</button>
<br>
<div id="info"></div>

<script>
    function sendData(){

        const xhr = new XMLHttpRequest();
        xhr.onload = function(){
            document.querySelector('#info').innerHTML = xhr.responseText;
        }
        xhr.open('GET', `sleep.php`, false);
        xhr.send();
    }
</script>
