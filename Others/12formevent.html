<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>12formevent.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .btn {
            top: 0;
            transition: .5s;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="myform" action="get.aspx">
            <div class="py-2">
                <input type="text" id="idInp" name="txtName" class="form-control">
                <span id="idsp"></span>
            </div>
            <div class="py-2">
                <select class="form-control" name="" id="idSel">
                    <option value="1">台北市</option>
                    <option value="2">新竹市</option>
                    <option value="3">台中市</option>
                </select>
            </div>
            <div class="">
                <a id="idbtn" class="btn btn-info position-relative">click</a>
                <input type="submit" class="btn btn-info position-relative" value="submit">
            </div>
            <div id="demo"></div>
        </form>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        //focus,blur
        $("#idInp").focus(function() {
                    console.log("focus");
                    $("#idInp").focus(function() {
                        $(this).css("background-color", "yellow");

                    }).blur(function() {
                        console.log("blur");
                        $(this).css("background-color", "lightcyan");
                    })

                    //change
                    $("#idSel").change(function() {
                        console.log("change");
                        //讀取option的值
                        let opt = $("select>option:selected");
                        let i = opt.index();
                        let v = opt.val();
                        let t = opt.text();

                        $("#demo").text(`index:${i},value:${v},text:${t}`);

                    });

                    //submit
                    $("#idbtn").click(function() {
                        console.log("submit");

                    });

                    $("#myform").submit(function(event) {
                        console.log("submit!");
                        // console.log(event.type);

                    });
    </script>
</body>

</html>
